sudo: required
group: edge
language: ruby
rvm:
- 2.0.0
services:
- docker
before_install:
- export DISPLAY=:1
- Xvfb :1 -screen 0 1280x960x24 &
- sleep 5
- firefox www.google.com &
- sleep 5
- import -window root -crop 1264x948+0+0 -resize 800x600 -quality 95 screenshot.png
- ls -la
- curl https://raw.githubusercontent.com/tjordanchat/edu_docker/master/build.sh |
  bash
script:
- docker ps -a
- git status
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "tjordanchat"
- git clone https://${GH_TOKEN}@github.com/tjordanchat/edu_docker.git
- git checkout --orphan gh_pages
- cd edu_docker
- echo "`date`" > .url
- git add -f .url
- git commit -am "$TRAVIS_COMMIT"
- git branch -a
- git config -l
- git status
- git push https://${GH_TOKEN}@github.com/tjordanchat/edu_docker.git gh_pages

deploy:
  provider: releases
  file: screenshot.png
  api_key: ${GH_TOKEN}
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
