sudo: required

group: edge
language: ruby
rvm:
- 2.0.0

services:
- docker

script:
- export DISPLAY=:1
- Xvfb :1 -screen 0 1280x960x24 &
- sleep 5
- xclock -geometry 200x200+680+760  &
- sleep 5
- import -window root -crop 1264x948+0+0 -resize 800x600 -quality 95 screenshot.png
- ls -la
- curl https://raw.githubusercontent.com/tjordanchat/edu_docker/master/build.sh |
  bash

deploy:
  provider: releases
  skip_cleanup: true
  branches:
     only:
     - master
  api_key:
    secure: 
  file: screenshot.png
  on:
    repo: tjordanchat/edu_docker
