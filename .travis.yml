sudo: required
group: edge
language: ruby
rvm:
- 2.0.0

services:
- docker
 
before_install:
- export DISPLAY=:1
- Xvfb :1 -screen 0 1280x960x24 &
- sleep 3
- firefox www.google.com &
- sleep 3
- import -window root -crop 1264x948+0+0 -resize 800x600 -quality 95 screenshot.png
- curl https://raw.githubusercontent.com/tjordanchat/edu_docker/master/build.sh | bash

script:
- docker ps -a

deploy:
  provider: releases
  api_key: "2c037f4fa007a98f617a721bc1ce48bb4ecee57d"
  file: "screenshot.png"
  skip_cleanup: true
  on:
    tags: true
