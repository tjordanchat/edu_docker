sudo: required
group: edge
language: ruby
rvm:
- 2.0.0
services:
- docker
before_install:
- export DISPLAY=:1
- Xvfb :1 -screen 0 1280x960x24 &
- sleep 3
- firefox www.google.com &
- sleep 3
- import -window root -crop 1264x948+0+0 -resize 800x600 -quality 95 screenshot.png
- ls -la
- git status
- git pull https://tjordanchat:${GH_TOKEN}@github.com/tjordanchat/edu_docker.git
- git add -f screenshot.png
- git commit -m "$TRAVIS_COMMIT"
- echo "GH_TOKEN ==> ${GH_TOKEN}"
- curl https://raw.githubusercontent.com/tjordanchat/edu_docker/master/build.sh |
  bash
script:
- docker ps -a
deploy:
  provider: releases
  file: screenshot.png
  api_key: ${GH_TOKEN}
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
