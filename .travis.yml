sudo: required
group: edge
language: ruby
rvm:
- 2.0.0

services:
- docker

before_install:
- docker build -t tjordanchat/docker_edu .
- docker images
- docker run -d -p 80:80 tjordanchat/docker_edu
- docker ps -a
- docker run tjordanchat/docker_edu /bin/sh -c "uptime; uname -a"

script:
- docker ps -a
- curl -v http://localhost:80
